<body id="login">
<div class="layui-container" id="loginBox">
  <img id="loginLogo" src="../public/images/login_logo.png" alt="">
  <form class="layui-form" id="loginForm" action="index.html" method="post">
    <div class="layui-form-item text_center">
      <img src="../public/images/login_header.png" alt="">
    </div>
    <div class="layui-form-item login_form_row">
      <label class="layui-form-label">
        <span class="iconfont icon-gx_yonghu1"></span>
      </label>
      <div class="layui-input-inline">
        <input class="layui-input" type="text" required lay-verify="required" placeholder="请输入用户名" autocomplete="off">
      </div>
    </div>
    <div class="layui-form-item login_form_row">
      <label class="layui-form-label">
        <span class="iconfont icon-gx_suo"></span>
      </label>
      <div class="layui-input-inline">
        <input class="layui-input" type="text" required lay-verify="required" placeholder="请输入密码" autocomplete="off">
      </div>
    </div>
    <div class="layui-form-item text_center">
      <button class="layui-btn" id="login_sub" lay-submit lay-filter="login_sub">登录</button>
    </div>
  </form>
</div>

<script>
    //提交验证
    layui.use('form', function(){
      var form = layui.form;
      //监听提交
      form.on('submit(login_sub)', function(data){
        console.log(data)
      });
    });
</script>
</body>
