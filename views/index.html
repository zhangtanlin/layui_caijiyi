<script>
  //JavaScript代码区域
  layui.use(['layer', 'element'], function(){
    var element = layui.element;
    var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

    //点击导航调用页面
    $('#gx_nav a').click(function(){
      var frame = $(this).attr('frame');
      var url = $(this).attr('url');
      if(frame){
        $("#gx_body").load(url);
      }else if(url){
        layer.open({
          type: 2               //此处以iframe举例
          ,skin: 'gx_layer'     //弹出框皮肤
          ,title: '<span class="iconfont icon-gx_jingGao"></span>警告'
          ,area: ['450px', '200px']
          ,shade: .5            //遮罩层透明度
          ,maxmin: true         //头部关闭按钮
          ,shadeClose:true      //点击遮罩层取消模态框
          ,content: 'frame_factorySettings.html'
          ,btn: ['确定', '取消'] //按钮
          ,yes: function(){
            layer.alert("ajax提交验证",function () {
              layer.closeAll();
            });
          }
          ,btn2: function(){
            layer.closeAll();
          }
        });
      }else{
        layer.alert('亲！服务暂未开启<br>请耐心等待',function(){
          layer.closeAll();
        });
      }
    });

    //默认调用第一个子页面
    $("#gx_body").load('sub_index.html');

    //恢复出厂设置事件
    $("#factorySettings").on('click',function(){

    });
