<div class="layui-form">
  <table class="layui-table">
    <thead class="lightBlue center">
    <tr>
      <th colspan="3">备份类型</th>
    </tr>
    </thead>
    <tbody class="grey center">
    <tr>
      <td>
        <input type="checkbox" lay-skin="primary" title="全部备份">
      </td>
      <td>备份整个数据库</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" lay-skin="primary" title="最小备份">
      </td>
      <td>仅用户表,配置表</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" lay-skin="primary" title="自定义备份">
      </td>
      <td>自行选择备份表</td>
    </tr>
    </tbody>
  </table>
  <table class="layui-table">
    <thead class="lightBlue center">
    <tr>
      <th colspan="3">其它选项</th>
    </tr>
    </thead>
    <tbody class="grey center">
    <tr>
      <td>备份文件名</td>
      <td><input type="text" class="layui-input" lay-verify="required" placeholder="请输入文件名"></td>
    </tr>
    <tr>
      <td>备份地址</td>
      <td><input type="text" class="layui-input" lay-verify="required" placeholder="请输入备份地址"></td>
    </tr>
    </tbody>
  </table>
  <button class="layui-btn layui-btn-darkBlue">备份</button>

  <table class="layui-table">
    <thead class="lightBlue center">
    <tr>
      <th colspan="3">数据还原</th>
    </tr>
    </thead>
    <tbody class="grey center">
    <tr>
      <td>还原文件</td>
      <td>
        <button type="button" class="layui-btn layui-btn-darkBlue" id="dataRestoreChoice">选择文件</button>
        <button type="button" class="layui-btn layui-btn-darkBlue" id="dataRestoreUpload">开始还原</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  layui.use(['form','upload'], function(){
    //初始化复选框
    var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
    //初始化还原文件上传插件
    var upload = layui.upload;
    upload.render({
      elem: '#dataRestoreChoice'
      ,url: ''
      ,auto: false
      ,method: 'post'
      ,bindAction: '#dataRestoreUpload'
      ,done: function(res){
        console.log(res)
      }
    });







    //但是，如果你的HTML是动态生成的，自动渲染就会失效
    //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
    form.render();
    //
  });
</script>
